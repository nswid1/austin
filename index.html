<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Service NSW">

  <link rel="apple-touch-icon" href="icon.png.png">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      margin-top: 40px;
      width: 360px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      overflow: hidden;
      background: #f5f5f5;
    }

    .card-header {
      background: #e00034;
      color: white;
      padding: 14px 18px;
      font-weight: 600;
      font-size: 18px;
    }

    .card-body {
      padding: 14px 18px 18px;
      display: flex;
      gap: 14px;
    }

    .photo-wrapper {
      width: 110px;
      height: 140px;
      border-radius: 10px;
      overflow: hidden;
      background: #ccc;
      flex-shrink: 0;
    }

    .photo-wrapper img,
    #photoCanvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .details {
      flex: 1;
      font-size: 14px;
    }

    .details h2 {
      font-size: 18px;
      margin: 0
