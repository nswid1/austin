<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Service NSW">

  <link rel="apple-touch-icon" href="icon.png.png">

  <style>
    body{
      margin:0;
      background:#ffffff;
      overflow:hidden;
    }

    iframe{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#ffffff;
    }

    #privacyShield{
      position:fixed;
      inset:0;
      background:#ffffff;
      display:none;
      z-index:999999;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    #privacyShield.show{
      display:flex;
      pointer-events:auto;
    }

    #privacyShield img{
      max-width:65%;
      max-height:65%;
      object-fit:contain;
    }
  </style>
</head>

<body>
  <iframe
    src="https://cloud.protopie.io/p/08486ecc7ff23a4485d09ed8?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
    allow="fullscreen">
  </iframe>

  <div id="privacyShield" aria-hidden="true">
    <img src="privacy.png" alt="Service NSW Privacy Screen">
  </div>

  <script>
    const shield = document.getElementById('privacyShield');

    function showShield(){
      shield.classList.add('show');
      shield.setAttribute('aria-hidden', 'false');
    }

    function hideShield(){
      shield.classList.remove('show');
      shield.setAttribute('aria-hidden', 'true');
    }

    // Arm after the page has settled, to avoid the "Continue in Browser" event noise.
    let armed = false;

    function armSoon(){
      // short settle time is enough
      setTimeout(() => { armed = true; }, 800);
    }

    // Best: arm after load
    window.addEventListener('load', armSoon);

    // Extra: also arm after first user interaction (more reliable on iOS)
    window.addEventListener('touchstart', () => { armed = true; }, { once: true });

    // Only respond to real hide/show signals
    document.addEventListener('visibilitychange', () => {
      if (!armed) return;

      if (document.hidden) {
        showShield();
      } else {
        hideShield();
      }
    });

    // iOS: leaving the page (app switcher, navigation, etc.)
    window.addEventListener('pagehide', () => {
      if (!armed) return;
      showShield();
    });

    // iOS: coming back (including bfcache restore)
    window.addEventListener('pageshow', () => {
      if (!armed) return;
      hideShield();
    });

    // Start hidden
    hideShield();
  </script>
</body>
</html>
