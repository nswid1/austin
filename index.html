<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Service NSW">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .card {
      width: 360px;
      max-width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: #f5f5f5;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .header {
      background: #e00034;
      color: white;
      padding: 14px 18px;
      font-size: 18px;
      font-weight: 600;
    }

    .body {
      padding: 18px;
      display: flex;
      gap: 14px;
    }

    .photo-box {
      width: 110px;
      height: 140px;
      border-radius: 10px;
      overflow: hidden;
      background: #ccc;
    }

    .photo-box img,
    #photoCanvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .details {
      font-size: 14px;
      flex: 1;
    }

    .details h2 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      margin-top: 6px;
    }

    #cameraVideo {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: black;
    }

    #camButtons {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    #camButtons button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="header">Service NSW</div>

  <div class="body">
    <div class="photo-box">
      <img id="profilePhoto" src="default-photo.jpg">
      <canvas id="photoCanvas" style="display:none;"></canvas>
    </div>

    <div class="details">
      <h2 id="fullName">John Citizen</h2>

      <div class="label">Licence No.</div>
      <div id="licenceNumber">000000000</div>

      <div class="label">DOB</div>
      <div id="dob">01 Jan 2000</div>

      <!-- CAMERA -->
      <video id="cameraVideo" autoplay playsinline muted></video>
      <div id="camButtons">
        <button onclick="startCam()">Start</button>
        <button onclick="takePhoto()">Capture</button>
        <button onclick="stopCam()">Stop</button>
      </div>
    </div>
  </div>
</div>

<script>
  // FILL DETAILS FROM URL
  const params = new URLSearchParams(window.location.search);
  if (params.get("name")) document.getElementById("fullName").textContent = params.get("name");
  if (params.get("lic")) document.getElementById("licenceNumber").textContent = params.get("lic");
  if (params.get("dob")) document.getElementById("dob").textContent = params.get("dob");
  if (params.get("photo")) document.getElementById("profilePhoto").src = params.get("photo");

  // CAMERA LOGIC
  let stream = null;

  async function startCam() {
    const video = document.getElementById("cameraVideo");

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
    } catch (e) {
      alert("Camera error: " + e.message);
    }
  }

  function takePhoto() {
    if (!stream) return alert("Start camera first");

    const video = document.getElementById("cameraVideo");
    const canvas = document.getElementById("photoCanvas");
    const img = document.getElementById("profilePhoto");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.style.display = "block";
    img.style.display = "none";
  }

  function stopCam() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
  }
</script>

</body>
</html>
