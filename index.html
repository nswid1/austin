<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Service NSW</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Service NSW">

  <link rel="apple-touch-icon" href="icon.png.png">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #ffffff;
    }

    #privacyShield {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      z-index: 999999;
      align-items: center;
      justify-content: center;
    }

    #privacyShield.show {
      display: flex;
    }

    #privacyShield img {
      max-width: 65%;
      max-height: 65%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <iframe
    src="https://cloud.protopie.io/p/08486ecc7ff23a4485d09ed8?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
    allow="fullscreen">
  </iframe>

  <div id="privacyShield" aria-hidden="true">
    <img src="privacy.png" alt="Service NSW Privacy Screen">
  </div>

  <script>
    const shield = document.getElementById('privacyShield');

    function showShield() {
      shield.classList.add('show');
      shield.setAttribute('aria-hidden', 'false');
    }

    function hideShield() {
      shield.classList.remove('show');
      shield.setAttribute('aria-hidden', 'true');
    }

    // When app/tab goes to background
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        showShield();
      } else {
        hideShield(); // instant
      }
    });

    // Extra safety for iOS Safari
    window.addEventListener('blur', showShield);
    window.addEventListener('focus', hideShield);
  </script>

</body>
</html>
